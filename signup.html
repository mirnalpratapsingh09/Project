<html>
    <head>

        <meta charset="utf-8">
        <title>Mirnal-Create Account</title>
        <link rel="icon" href="images/favicon.ico">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
      
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        
        <!-- Stylesheet -->
        <link rel="stylesheet" href="css/styles.css">
      
        <!-- Fontawesome(icons) -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    </head>
    <body class="colored-section">
        
        <div class="container-fluid">

            <img src="images/logo-red-blank.png" class="center-img-login">

            <div class="pricing-column colored-section">
                <div class="card colored-section red-border">
        
                  <div class="card-header red-border">
                    <h3 class="pricing-text1 ">Create a New Account</h3>
                  </div>
                  
                  <div class="card-footer">

            <form name="signup" onsubmit="return createUser()">
                <table>
                    <tr>
                        <td  ><label for="name" class="pricing-text1">Name</label></td>
                        <td  ><input type="text" id="name" name="name" required></td>
                    </tr>
                    <tr>
                        <td  ><label for="address" class="pricing-text1">Address</label></td>
                        <td  ><input type="text" id="address" name="address" required></td>
                    </tr>
                    <tr>
                        <td><label for="city" class="pricing-text1">City</label></td>
                        <td><input type="text" id="city" name="city" required></td>
                    </tr>
                    <tr>
                        <td><label for="state" class="pricing-text1">State</label></td>
                        <td><select name="state" id="state" required>
                            <option value="default" disabled selected>Select State</option>
                            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chandigarh">Chandigarh</option>
                            <option value="Chattisgarh">Chattisgarh</option>
                            <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
                            <option value="Daman Diu">Daman Diu</option>
                            <option value="Goa">Goa</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>                    
                            <option value="Jammu And Kashmir">Jammu And Kashmir</option>
                            <option value="Jharkhand">Jharkhand</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Ladakh">Ladakh</option>
                            <option value="Lakshwadeep">Lakshwadeep</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Manipur">Manipur</option>
                            <option value="Meghalaya">Meghalaya</option>
                            <option value="Mizoram">Mizoram</option>
                            <option value="Nagaland">Nagaland</option>
                            <option value="Odisha">Odisha</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Puducherry">Puducherry</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Sikkim">Sikkim</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Tripura">Tripura</option>
                            <option value="Uttarakhand">Uttarakhand</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="West Bengal">West Bengal</option>
        
                        </select></td>
                    </tr>
                    <tr>
                        <td><label for="pincode" class="pricing-text1">Pincode</label> </td>
                        <td><input type="number" id="pincode" name="pincode" required> </td>
                    </tr>
                    <tr>
                        <td  ><label for="phone" class="pricing-text1">Phone No.</label></td>
                        <td  ><input type="number" id="phone" name="phone" required></td>
                    </tr>
                    <tr>
                        <td  ><label for="mail" class="pricing-text1">Email ID</label></td>
                        <td  ><input type="email" id="mail" name="mail" required></td>
                    </tr>
                    <tr>
                        <td  ><label class="pricing-text1" >Gender</label></td>
                        <td  ><input type="radio" name="gender" id="male" value="male" required>&nbsp<label class="pricing-text2">Male</label>&nbsp&nbsp&nbsp
                        <input type="radio" name="gender" id="female" value="female" required>&nbsp<label class="pricing-text2">Female</label>&nbsp&nbsp&nbsp
                        <input type="radio" name="gender" id="other" value="others" required>&nbsp<label class="pricing-text2">Others</label></td>
                    </tr>
                    <tr>
                        <td  ><label for="uname" class="pricing-text1">Username</label></td>
                        <td  ><input type="text" id="uname" name="uname" required></td>
                    </tr>
                    <tr>
                        <td  ><label for="pass" class="pricing-text1">Password</label></td>
                        <td  ><input type="password" id="pass" name="pass" required></td>
                    </tr>
                </table>

    
                <button type="submit" class="btn btn-outline-danger btn-lg">Create Account</button>
    
            </form>
        </div> 
        </div>
        </div>
        </div> 
        
        <script>
            function createUser() {

                const name =document.getElementById('name').value;
                const address =document.getElementById('address').value;
                const city =document.getElementById('city').value;
                const state=document.getElementById('state').value;
                const pincode =document.getElementById('pincode').value;
                const phone=document.getElementById('phone').value;
                const mail=document.getElementById('mail').value;
                const username=document.getElementById('uname').value;
                const password=document.getElementById('pass').value;
                
                localStorage.setItem('name',name );
                localStorage.setItem('address',address );
                localStorage.setItem('city', city);
                localStorage.setItem('state', state);
                localStorage.setItem('pincode', pincode);
                localStorage.setItem('phone', phone);
                localStorage.setItem('mail', mail );
                localStorage.setItem('username', username);
                localStorage.setItem('password', password);

                alert('Account created successfully');

                window.location.href='index.html';

                return false;

            }
        </script>

    </body>
</html>
